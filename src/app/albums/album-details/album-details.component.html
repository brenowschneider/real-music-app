<div class="rmAlbumDetailsBordered rmFullSize p-3">
  <div class="d-flex w-100 justify-content-between">
    <h5 class="mb-1">{{ album?.title }} by {{ album?.author }}</h5>
    <small>rating: {{ album?.score }}</small>
  </div>
  <div *ngFor="let review of album?.reviews">
    <p>{{ review.title }}</p>
  </div>
</div>
